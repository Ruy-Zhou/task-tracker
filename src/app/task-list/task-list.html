<div class="task-container">
    @if(showAddTask()) {
        <div class="add-task">
            <app-add-task (onAddTask)="addTaskToList($event)"></app-add-task>
        </div>
    }
    <div class="task-list">
        @for (task of tasks(); track $index) {
            <app-task-item [task]="task" (onRemoveTask)="removeTask($event)"></app-task-item>
        }
    </div>
</div>
